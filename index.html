<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>GitHub GET Assignment</title>
</head>
<body>
    <main>
        <h1>GitHub GET!</h1>

        <form id="js-form">
            <label for="search-user">Search repo</label>
            <input type="text" name="search-user" id="js-search-user" required placeholder="Search GitHub...">
            <input type="submit" name="submit-search" id="js-submit">
        </form>

        <section id="results" class="hidden">
            <h2>Search results</h2>
            <ul id="results-list">
            </ul>
        </section>
    </main>
    
</body>
<script

  crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
